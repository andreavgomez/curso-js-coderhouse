<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Iconos-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css"> -->
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="estilos.css">
  <title>Todo Dulce</title>
</head>

<body class="body">
  <nav class="navbar navbar-expand-lg bg-primary align-items-center" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/productoNuevo.png" alt="Producto Nuevo" width="45" height="45"
          class="d-inline-block align-text-top img-size me-2">
          <strong>Todo Dulce</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <form class="d-flex">
            <input id="buscador" class="form-control me-2" placeholder="" aria-label="Search">
            <button id="btnBuscar" class="btn btn-secondary me-4">Buscar</button>

          </form>
          <select id="selectOrden" class="form-select form-select-sm select-espaciado"
            aria-label=".form-select-sm example">
            <option selected>Seleccionar...</option>
            <option value="1">Ordenar Alfabéticamente</option>
            <option value="2">Ordenar de Menor a mayor</option>
            <option value="3">Ordenar de Mayor a menor</option>
            <option value="4">Cargar Nuevo Producto</option>
          </select>
        </ul>
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item">
            <!-- <i class="bi bi-person-circle bi-size navbar__icons me-3" id="botonConexion"
              onclick="mostrarModalConexion()"></i> -->
            <a id="botonConexion" data-bs-toggle="modal" data-bs-target="#idModalConexion" class="btn btn-secondary ">
              <i class="bi bi-person-circle bi-size"></i>
            </a>  
          </li>
          <li className="nav-item">
            <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary "><i
                class="fas fa-shopping-cart fa-1x"></i></a>
          </li>
        </ul>
      </div>
      <div>

      </div>
    </div>
  </nav>

  <!-- Modal de conexión -->
  <div class="modal fade" id="modalConexion" tabindex="-1" aria-labelledby="modalConexionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConexionLabel">Conexión de Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="usuarioInput" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuarioInput" placeholder="admin">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="admin123">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="botonConectar">Conectar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="cargarProducto" style="display: none;">
    <!-- FORMULARIO AGREGAR PRODUCTO -->
    <form id="formAgregarCarrito" class="col-lg-6 m-5">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <input type="text" class="form-control" id="descripcionInput" aria-describedby="descripcion">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
      </div>
      <div>
        <button type="text" id="guardarProductoBtn" class="btn btn-primary m-1">Guardar producto</button>
      </div>
      <div>
        <button id="mostrarCargarProducto" class="btn btn-primary m-1">cargar nuevo producto</button>
      </div>    
    </form>
  </div>

  <!-- <div class="m-5 col-lg-3">
    <button id="mostrarCargarProducto" class="btn btn-primary">cargar nuevo producto</button>
  </div> -->

  <h1> Nuestros Productos </h1>
  <!--CONTAINER PRODUCTOS-->
  <div class="container">
    <div id="coincidencia"></div>
    <div id="Productos" class="row">

    </div>
  </div>

  <!--Modal Carrito-->
  <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-bodyCarrito">

        </div>
        <div class="row ml-ato">
          <p id="precioTotal"></p>
        </div>
        <div class="modal-footer">


          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" id="botonFinalizarCompra">Finalizar
            Compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script personales -->
  <script src="class.js"></script>
  <script src="main.js"></script>
</body>

</html>
